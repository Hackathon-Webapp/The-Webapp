{% extends 'base.html' %} {% block title %} Sign Up {% endblock %} {% block
content %}
<style type="text/css">
	@import url("https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap");
	form label {
		font-size: 1.3rem;
		font-weight: 450;
	}
</style>
<p class="display-3" align="center">Login</p>
<form method="POST">
	<div class="mb-3">
		<label for="username" class="form-label">Username</label>
		<input
			type="text"
			class="form-control"
			id="username"
			name="username"
			placeholder="Eg. Username123"
		/>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Password</label>
		<input type="password" class="form-control" id="password" name="password" />
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
