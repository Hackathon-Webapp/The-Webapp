{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}
<style>
	figure {
		text-align: center;
	}
</style>
<br>
<div id="quote">
	<h4>Hello, {{ username }} !</h4><br>
	<figure>
		<blockquote class="blockquote">
			<h3 id="actual_quote"></h3>
		</blockquote>
		<figcaption class="blockquote-footer">
			<cite title="Source Title" id="author"></cite>
		</figcaption>
	</figure>
</div>

<br>

<div class="card">
	<div class="card-body">
	  <h5 class="card-title">Tasks</h5>
	  <p class="card-text">Complete your pending tasks or make new To-Dos here!</p>
	  <a href="todo" class="btn btn-primary">Go to Tasks</a>
	</div>
  </div>
<br>
  <div class="card">
	<div class="card-body">
	  <h5 class="card-title">Study</h5>
	  <p class="card-text">Study with our Pomodoro Timer for more focus</p>
	  <a href="ptimer" class="btn btn-primary">Let's study</a>
	</div>
  </div>

<script>
	const TARGETURL = "https://quotes.rest/qod/"
	const targetHeader = document.getElementById("actual_quote")
	const author = document.getElementById("author")
	fetch(TARGETURL)
		.then((res) => res.json())
		.then((data) => {
			targetHeader.innerText = `${data.contents.quotes[0].quote}`
			author.innerText = `${data.contents.quotes[0].author}`
		})
		.catch((error) => console.log(error))
</script>
{% endblock %}
