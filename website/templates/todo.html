{% extends 'base.html' %} {% block title %}Todo{% endblock %} {% block content
%}
<style>
	#delbtn {
		background: #ff6f47;
		color: white;
		border: none;
		padding: 1rem;
		cursor: pointer;
		font-size: 1rem;
	}
</style>
<h1 align="center">Todos</h1>
<ul class="list-group list-group-flush" id="todos">
	{% for todo in user.todos %}
	<li class="list-group-item">
		{{ todo.data }}
		<button
			type="button"
			class="close"
			id="delbtn"
			data-bs-dismiss="alert"
			onClick="deleteTodo({{ todo.id }})"
		>
			<i align="end" class="fas fa-trash"></i>
		</button>
	</li>
	{% endfor %}
</ul>
<form method="POST">
	<textarea class="form-control" name="todo" id="todo"></textarea>
	<div align="center">
		<button type="submit" class="btn btn-primary">Add Todo</button>
	</div>
</form>
{% endblock %}
